<div class="flex-container">
  <div class="d-container">
    <label class="lbl-title">Comandos</label>
    <div class="flex-container">
      <button (click)="gravarCmd()" mat-icon-button matSuffix>
        Comando de voz
      </button>
    </div>
    <div class="flex-container">
      <button (click)="enviarCmdIot('on')" mat-icon-button matSuffix>
        On
      </button>
      <button (click)="enviarCmdIot('off')" mat-icon-button matSuffix>
        Off
      </button>
    </div>
    <label>
      Olá eu sou <strong>Sofia</strong>, como posso te ajudar?
    </label>
    <div>msg: {{message}} => {{cmd}}</div>
  </div>

  <div class="d-container">
    <label class="lbl-title">Clima</label>
    <div class="flex-container">
      <button style="width: 100%" (click)="getDadosClima()" mat-icon-button matSuffix>
        Clima
      </button>
    </div>
    <div><strong>Cidade:</strong> {{dadosClima.cidade}}</div>
    <div><strong>Clima:</strong> {{dadosClima.clima}}</div>
    <div><strong>Vento vel.:</strong>{{dadosClima.vento_vel}} m/s</div>
    <div><strong>Temperatura min.:</strong>{{dadosClima.temp_min}}º</div>
    <div><strong>Temperatura max.:</strong>{{dadosClima.temp_max}}º</div>

  </div>


  <div class="d-container">
    <label class="lbl-title">Alerta</label>
    <div class="flex-container">
      <div class="">
        <select [(ngModel)]="dadosAlerta.variavel" (change)="verificarAlerta()" class="w-100" name="var" id="var">
          <option value="">Selecione</option>
          <option value="temperatura">Temperatura</option>
          <option value="umidade">Umidade</option>
        </select>
        <select [ngClass]="{'btn-alert':alertaAtivado}" [(ngModel)]="dadosAlerta.condicao" (change)="verificarAlerta()"
          class="w-100" name="var" id="var">
          <option value="">Selecione</option>
          <option value="menor">Menor igual que</option>
          <option value="maior">Maior igual que</option>
        </select>
        <input autocomplete="nope" [(ngModel)]="dadosAlerta.value" (keyup)="verificarAlerta()" class="w-100"
          type="text">

      </div>
    </div>

  </div>

</div>

<div style="text-align: center;" class="d-container">
  <label class="l-temperatura">
    {{ultimaTemperatura}}º</label>
  <label class="l-umidade">
    {{ultimaUmidade}}%
  </label>
</div>

<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart width="400" height="400" [data]="lineChartData" [options]="lineChartOptions"
        type="line"></canvas>
    </div>
  </div>
  <div class="flex-item">
  </div>
</div>
